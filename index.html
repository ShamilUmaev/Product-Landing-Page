<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo image" id="header-img">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="">Features</a></li>
        <li><a class="nav-link" href="">How It Works</a></li>
        <li><a class="nav-link" href="">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <div class="get-started">
      <h2>Handcrafted, home-made masterpieces</h2>
      <form action="https://www.freecodecamp.com/email-submit" id="form" class="get-started">
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <input type="submit" id="submit" class="btn" value="Get Started">
      </form>
    </div>
  </main>
</body>
</html>
